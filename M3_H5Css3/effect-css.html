    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 100px;
            top: 100px;
            transition: opacity 1s, left 1.5s;
            opacity: 1;
        }

        .box:hover {
            opacity: 0.1;
        }

    </style>
</head>

<body>
    <h3>visual effect</h3>
    <div id="box" class="box"></div>
    <button onclick="onMoveClick()">Move</button>
    <button onclick="onFadeOutClick()">Fade Out</button>
    <script>
        let box = document.querySelector("#box");
        
        box.addEventListener("transitionend", function (event) {
            console.dir(event);
            if (event.propertyName === "left") {
                box.style.left = "100px";
            }
        });
        
        function onMoveClick() {
            box.style.left = "200px";
        };
