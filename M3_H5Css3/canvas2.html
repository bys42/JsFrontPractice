<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h3>Canvas Practice</h3>
    <!-- canvas width, height 需在html上設定 -->
    <canvas id="cvs" width="640" height="480" style="border:1px solid black"></canvas>
    <script>
        let cvs = document.querySelector('#cvs');
        let ctx = cvs.getContext("2d");

        // 漸層
        // start x, start y, end x, end y
        let gra = ctx.createLinearGradient(10, 100, 400, 400);

        gra.addColorStop(0, 'yellow');
        gra.addColorStop(0.3, 'red');
        gra.addColorStop(1, 'blue');

        ctx.fillStyle = gra;
        
        ctx.fillRect(20, 30, 400, 60);
        ctx.fillRect(200, 200, 400, 200);
        // ctx.fillRect(0, 0, cvs.width, cvs.height);

    </script>
</body>

</html>
