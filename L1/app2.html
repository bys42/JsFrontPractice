<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Intro Generator</title>
</head>

<body>
    <form onsubmit="showIntro(event)">
        <div class="container mt-3">
            <div class="form-group row">
                <div class="col-2 col-form-label">
                    Name
                </div>
                <div class="col-10">
                    <input class="form-control" type="text" placeholder="Name" id="userName">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-2 col-form-label">
                    City
                </div>
                <div class="col-10">
                    <input class="form-control" type="text" placeholder="City" id="userCity">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-2 col-form-label">
                    Title
                </div>
                <div class="col-10">
                    <input class="form-control" type="text" placeholder="Title" id="userTitle">
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-right">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </div>
        </div>
    </form>
    <div class="container mt-3">
        <p id="result">Message</p>
    </div>

    <script>
        console.log("hello world")
        function showIntro(event) {
            event.preventDefault(); // disable refresh after submit 
            const name = document.getElementById("userName").value;
            const city = document.getElementById("userCity").value;
            const title = document.getElementById("userTitle").value;

            const intro = `Hi, my name is ${name}, from ${city}. I'm a ${title}. Nice to meet you.`;

            document.getElementById("result").innerText = intro;
            console.dir(event);
        }
    </script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
