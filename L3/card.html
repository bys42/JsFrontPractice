<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        const card = {
            owner: {
                id: 'A12345678',
                name: 'TestName',
                type: 'Regular'
            },
            balance: 100,
            getInfo: function () {
                console.log(`Owner ${this.owner.name} Balance ${this.balance}`)
            },
            deposit: function (cash) {
                this.balance += cash;
                this.getInfo();
            },
            takeBus: function () {
                if (this.balance < 0) {
                    console.log('Out of Balance');
                } else {
                    this.balance -= 15;
                    this.getInfo();
                }
            }
        };
        for (let i = 0; i < 10; i++) {
            card.takeBus();
        }
        card.deposit(123);
        for (let i = 0; i < 10; i++) {
            card.takeBus();
        }
    </script>

</body>

</html>
