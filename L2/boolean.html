<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boolean</title>
</head>
<body>
    <script>
        const n1 = 10, n2 = 5;
        console.log(typeof (n1 > n2));
        
        // === also compare type
        console.log(n1 + n2 === 15); //T
        console.log(n1 + n2 === '15'); // F
        console.log(n1 + n2 !== '15'); // T
        // == ignore type
        console.log(n1 + n2 == '15'); // T
        console.log(n1 + n2 != '15'); // F
        
        // if else...
        // &&, ||, !
    </script>
</body>
</html>
