<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .Box {
            text-align: center;
            margin-top: 5%;
        }
    </style>
</head>

<body>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v5.0&appId=2655095531251329&autoLogAppEvents=1"></script>

    <h3 class="Box">FB Social Plugin</h3>

    <div class="Box">
        <h4>-- Like Button --</h4>
        <div class="fb-like" data-href="https://www.google.com" data-width="" data-layout="standard" data-action="like"
            data-size="small" data-share="true"></div>
    </div>

    <div class="Box">
        <h4>-- Comments Plugin --</h4>
        <div class="fb-comments" data-href="https://www.google.com" data-width="" data-numposts="5"></div>
    </div>
</body>

</html>
