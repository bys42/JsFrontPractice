<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./player.css">
    <title>Video Player</title>
</head>

<body>
    <div id="screen-Container">
        <div id='video-screen'>
            <video id="video" src="movie.mp4" preload="metadata" autoplay></video>
        </div>
        
        <div id="control-panel"　style="display:none">
            <div id="state-icon">
            </div>

            <div id="progress-box">
                <div id="current-time" class="time-info">
                    99:99:99
                </div>
                <div id="progress-bar">
                    <div id="progress"></div>
                </div>
                <div id="total-time" class="time-info">
                    99:99:99
                </div>
            </div>
        </div>
    </div>

    <select id="video-size" onchange="changeVideoSize()">
        <option value="360" default>360 x 640</option>
        <option value="540">540 x 960</option>
        <option value="720">720 x 1440</option>
        <option value="1080">1080 x 1920</option>
        <option value="full">填滿網頁</option>
    </select>
    <script src="./player.js"></script>
</body>

</html>
