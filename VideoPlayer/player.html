<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./player.css">
    <title>Video Player</title>
</head>

<body>
    <div id="screen-Container">
        <div id='video-Container'>
            <!-- <video id="video-Content" preload="metadata" autoplay -->
            <video id="video-Content" preload="metadata">
                <source src="movie.mp4">
            </video>
        </div>

        <div id="ad-Container">
        </div>

        <div id="state-icon">
        </div>
        
        <div id="control-panel" style="display:none">
            <div id="progress-box">
                <div id="current-time" class="time-info">
                    99:99:99
                </div>
                <div id="progress-bar">
                    <div id="progress"></div>
                </div>
                <div id="total-time" class="time-info">
                    99:99:99
                </div>
            </div>
        </div>

        <div id="volume-icon" style="display:none"></div>

        <div id="message-box" style="display:none"></div>

        <select id="video-size" onchange="changeVideoSize()">
            <option value="360" default>640 x 360</option>
            <option value="540">960 x 540</option>
            <option value="720">1440 x 720</option>
            <option value="1080">1920 x 1080</option>
            <option value="full">填滿網頁</option>
        </select>
    </div>
    <script type="text/javascript" src="//imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
    <script src="./player.js"></script>
</body>

</html>
